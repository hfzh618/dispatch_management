@layout("/common/_form.html",{js:["/assets/modular/system/car/car_add.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="roleId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carId" placeholder="请输入车辆id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车牌号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carNum" placeholder="请输入车牌号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carStatus" placeholder="请输入车辆状态" class="layui-input"></input>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">承运商编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carrier_code" placeholder="请输入承运商编码" class="layui-input"></input>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">承运商名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carrier_name" placeholder="请输入承运商名称" class="layui-input"></input>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">额定载重<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="rated_load" placeholder="请输入额定载重" class="layui-input"></input>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">行驶速度<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="car_speed" placeholder="请输入行驶速度" class="layui-input"></input>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">容积<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="volume" placeholder="请输入车辆容积" class="layui-input"></input>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">允许类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="permit_type" placeholder="请输入允许类型" class="layui-input"></input>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">启用成本<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="start_cost" placeholder="请输入启用成本" class="layui-input"></input>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">停车成本<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="park_cost" placeholder="请输入停车成本" class="layui-input"></input>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">每公里成本<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="perkm_cost" placeholder="请输入每公里成本" class="layui-input"></input>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
