@layout("/common/_form.html",{js:["/assets/modular/system/par_config/algo2.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">加权平均超参<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="alpha" value="0.5" placeholder="请输入加权平均超参" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开门方向<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="open_doors" lay-verify="required" id="train">
                                <option value="0">后开门和左侧开门</option>
                                <option value="1">后开门</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆载重满载率<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="per_load" value="0.9" placeholder="请输入车辆载重满载率" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆空间满载率<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="per_volume" value="0.9" placeholder="请输入车辆空间满载率" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">时间成本系数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="e" value="0.9" placeholder="请输入时间成本系数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">遗传算法变异率<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="p" value="0.06" placeholder="请输入遗传算法变异率" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
