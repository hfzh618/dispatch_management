@layout("/common/_form.html",{js:["/assets/modular/system/par_config/par_config_edit.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" value="${id}" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆载重满载率<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="per_load"  placeholder="请输入车辆载重满载率" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆空间满载率<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="per_volume"  placeholder="请输入车辆空间满载率" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位人力时间成本<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="u" placeholder="请输入单位人力时间成本" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开门方向<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="open_doors" lay-verify="required" id="train">
                                <option value="0">后开门和左侧开门</option>
                                <option value="1">后开门</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆接收订单的最远距离<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="not_pick_cond" placeholder="请输入车辆接收订单的最远距离" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
