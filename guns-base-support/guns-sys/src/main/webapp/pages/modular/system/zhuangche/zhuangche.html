@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/zhuangche/zhuangche.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">班列id</label>
                    <div class="layui-inline">
                        <select name="city" lay-verify="required" id="train">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">车辆id</label>
                    <div class="layui-inline">
                        <select name="city" lay-verify="required" id="car">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                    <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div id="result">

</div>

<script>
    $(document).ready(function(){
        const xmlHttp = new XMLHttpRequest();
        var URL = "http://10.141.209.224:5006/gettraininfo";
        xmlHttp.open( "GET", URL, false );
        xmlHttp.send( null );
        const traininfo = JSON.parse(xmlHttp.responseText);
        var trainList = [];
        var carList = [];
        for (var key in traininfo)
        {
            trainList.push(key);
            alert(key);
            carList.push(traininfo[key]);
        }
        for (var i = 0; i < trainList.length; i++) {
            var option = document.createElement("option");
            $(option).val(trainList[i]);
            $(option).text(trainList[i]);
            $('#train').append(option);
        }
        for (var i = 0; i < carList.length; i++) {
            var option = document.createElement("option");
            $(option).val(carList[i]);
            $(option).text(carList[i]);
            $('#car').append(option);
        }
    });
</script>
@}
