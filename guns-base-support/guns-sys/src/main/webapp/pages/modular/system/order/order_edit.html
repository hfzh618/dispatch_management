@layout("/common/_form.html",{js:["/assets/modular/system/order/order_edit.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="orderId" value="${orderId}" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">波次<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="wave" value="${wave}" placeholder="请输入波次" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排车单号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="drivingcarorder" value="${drivingcarorder}" placeholder="请输入排车单号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="shopid" value="${shopid}" placeholder="请输入门店编码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="shopname" value="${shopname}" placeholder="请输入门店名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">承运商<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carown" value="${carown}" placeholder="请输入承运商" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店业态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="shopstate" value="${shopstate}" placeholder="请输入门店业态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="order_type" value="${order_type}" placeholder="请输入订单类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">包装类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="package_type" value="${package_type}" placeholder="请输入包装类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">实发总箱数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="boxnum" value="${boxnum}" placeholder="请输入实发总箱数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">体积<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="volume" value="${volume}" placeholder="请输入体积" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">重量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="weight" value="${weight}" placeholder="请输入重量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">起始地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="start_address" value="${start_address}" placeholder="请输入起始地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">目的地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="end_address" value="${end_address}" placeholder="请输入目的地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="start_time" value="${start_time}" placeholder="请输入开始时间(0:00--24:00)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="end_time" value="${end_time}" placeholder="请输入结束时间(0:00--24:00)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
